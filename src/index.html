<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="Лого">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <button class='profile__avatar-button link' type='button'>
              <img class="profile__img" src="#" alt="Фото профиля">
              <div class='profile__avatar-icon'>
              </div>
          </button>
          <div class="profile__title">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button link" type="button"><img class="profile__edit-img" src="<%=require('./images/Vector1.svg')%>" alt="Редактировать профиль"></button>
            <p class="profile__profession"></p>
          </div>
        </div>
        <button class="profile__add-button link" type="button">
          <img class="profile__cross" src="<%=require('./images/cross.svg')%>" alt="Добавить изображение">
        </button>
      </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy;2021 Егор Жеглов</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
          <button class="popup__close popup__close_edit link" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class = "popup__form popup__form_edit" name = "profileInputNameForm" novalidate>
            <input class = "popup__input" type = "text" name="nameInput" id="name_input" minlength="2" maxlength="40" required>
            <span class = "popup__input-error" id="name_input-error"></span>
            <input class = "popup__input" type = "text" name="professionInput" id="profession_input" minlength="2" maxlength="200" required>
            <span class = "popup__input-error" id="profession_input-error"></span>
            <button class = "popup__save-button" type = "submit">Сохранить</button>
          </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
          <button class="popup__close popup__close_add link" type="button"></button>
          <h2 class="popup__title">Добавить Фото</h2>
          <form class = "popup__form popup__form_add" name = "profileInputPhotoForm" novalidate>
            <input class = "popup__input" type = "text" name="photoNameInput" id="photo-name_input" placeholder="Название" minlength="2" maxlength="30"  required>
            <span class = "popup__input-error" id="photo-name_input-error"></span>
            <input class = "popup__input" type = "url" name="photoLinkInput" placeholder="Ссылка на картинку" id="photo-link_input"  required>
            <span class = "popup__input-error" id="photo-link_input-error"></span>
            <button class = "popup__save-button" type = "submit">Сохранить</button>
          </form>
      </div>
    </div>
    <div class="popup popup_type_photo">
      <div class="popup__photo-container">
        <button class="popup__close popup__close_photo link" type="button"></button>
        <img class="popup__photo" src="#" alt="1">
        <h3 class="popup__photo-title">text content</h3>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container">
          <button class="popup__close popup__close_avatar link" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class = "popup__form popup__form_avatar" name = "avatarInputForm" novalidate>
            <input class = "popup__input" type = "url" name="avatarLinkInput" id="avatar_input" placeholder="Ссылка на картинку" minlength="2" maxlength="200" required>
            <span class = "popup__input-error" id="avatar_input-error"></span>
            <button class = "popup__save-button" type = "submit">Сохранить</button>
          </form>
      </div>
    </div>
    <div class="popup popup_type_delete">
      <div class="popup__container">
          <button class="popup__close popup__close_delete link" type="button"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <form class = "popup__form popup__form_delete"  novalidate>
            <button class = "popup__save-button" type = "submit">Да</button>
          </form>
      </div>
    </div>
    <template id="card-template">
      <div class="elements__item">
        <button class="elements__popup-button" type="button">
          <img class="elements__photo link" src="#" alt="1">
        </button>
          <div class="elements__description-content">
          <h2 class="elements__title"></h2>
          <div class='elements__like'>
            <button class="elements__like-button link elements__link" type="button"></button>
            <div class='elements__like-quantity'></div>
          </div>
          </div>
          <button class="elements__delete-button link" type="button">
            <img class="elements__delete-img" src="<%=require('./images/delete1.svg')%>" alt="удалить">
            <img class="elements__trash-img" src="<%=require('./images/delete2.svg')%>" alt="удалить">
          </button>
      </div>
    </template>
  </div>
</body>
</html>
