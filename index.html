<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Лого">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__img" src="images/image.jpg" alt="Фото профиля">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button link" type="button"><img class="profile__edit-img" src="images/Vector1.svg" alt="Редактировать профиль"></button>
            <p class="profile__profession">Исследователь Океана</p>
          </div>
        </div>
        <button class="profile__add-button link" type="button">
          <img class="profile__cross" src="images/cross.svg" alt="Добавить изображение">
        </button>
      </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy;2021 Егор Жеглов.</p>
    </footer>
    <div class="popup popup-edit">
      <div class="popup__container">
          <button class="popup__close popup__close_edit link" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class = "popup__form popup__form_edit" name = "profileInputForm">
            <input class = "popup__input" type = "text" name="nameinput" id="name_input">
            <input class = "popup__input" type = "text" name="professioninput" id="profession_input">
            <button class = "popup__save-button link" type = "submit">Сохранить</button>
          </form>
      </div>
    </div>
    <div class="popup popup-add">
      <div class="popup__container">
          <button class="popup__close popup__close_add link" type="button"></button>
          <h2 class="popup__title">Добавить Фото</h2>
          <form class = "popup__form popup__form_add" name = "profileInputForm">
            <input class = "popup__input" type = "text" name="photo-nameinput" id="photo-name_input" placeholder="Название">
            <input class = "popup__input" type = "text" name="photo-linkinput" id="photo-link_input" placeholder="Ссылка на картинку">
            <button class = "popup__save-button link" type = "submit">Сохранить</button>
          </form>
      </div>
    </div>
    <template id="card-template">
      <div class="elements__item">
        <img class="elements__photo" src="" alt="фото Карачаевск">
          <div class="elements__description-content">
          <h2 class="elements__title"></h2>
          <button class="elements__like-button link" type="button">
            <img class="elements__like-img" src="images/Like.svg" alt="Поставить лайк">
          </button>
          </div>
          <button class="elements__delete-button link" type="button">
            <img class="elements__delete-img" src="images/delete1.svg" alt="удалить">
            <img class="elements__trash-img" src="images/delete2.svg" alt="удалить">
          </button>
      </div>
      <div class="popup popup-photo">
        <div class="popup__photo">
        <button class="popup__close popup__close_photo link" type="button"></button>
      </div>
    </template>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
