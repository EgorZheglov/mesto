<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Лого">
    </header>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__img" src="images/image.jpg" alt="Фото профиля">
        <div class="profile__title">
          <h1 class="profile__name">Жак Ив Кусто</h1>
          <a class="profile__edit-button link" href="#1"><img class="profile__edit-img" src="images/Vector1.svg" alt="Редактировать профиль"></a>
          <p class="profile__profession">Исследователь Океана</p>
        </div>
      </div>
      <a class="profile__add-button link" href="#1">
        <img class="profile__cross" src="images/cross.svg" alt="Добавить изображение">
      </a>
    </section>
      <section class="elements">
        <div class="elements__item">
          <img class="elements__photo" src="images/kirill-pershin-1088404-unsplash.jpg" alt="фото">
          <div class="elements__description">
            <div class="elements__description-content">
            <h2 class="elements__title">Карачаевск</h2>
            <a class="elements__like-button link" href="#1">
              <img class="elements__like-img" src="images/Like.svg" alt="Поставить лайк">
            </a>
            </div>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__photo" src="images/kirill-pershin-1404681-unsplash.jpg" alt="фото">

            <h2 class="elements__title">Гора Эльбрус</h2>

            </div>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__photo" src="images/kirill-pershin-1556355-unsplash.jpg" alt="фото">
          <div class="elements__description">
            <div class="elements__description-content">
            <h2 class="elements__title">Домбай</h2>
            <a class="elements__like-button link" href="#1">
              <img class="elements__like-img" src="images/Like.svg" alt="Поставить лайк">
            </a>
            </div>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__photo" src="images/kirill-pershin-1404681-unsplash.jpg" alt="фото">
          <div class="elements__description">
            <div class="elements__description-content">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <a class="elements__like-button link" href="#1">
              <img class="elements__like-img" src="images/Like.svg" alt="Поставить лайк">
            </a>
            </div>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__photo" src="images/kirill-pershin-1556355-unsplash.jpg" alt="фото">
          <div class="elements__description">
            <div class="elements__description-content">
            <h2 class="elements__title">Домбай</h2>
            <a class="elements__like-button link" href="#1">
              <img class="elements__like-img" src="images/Like.svg" alt="Поставить лайк">
            </a>
            </div>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__photo" src="images/kirill-pershin-1088404-unsplash.jpg" alt="фото">
          <div class="elements__description">
            <div class="elements__description-content">
            <h2 class="elements__title">Карачаево-Черкесия</h2>
            <a class="elements__like-button link" href="#1">
              <img class="elements__like-img" src="images/Like.svg" alt="Поставить лайк">
            </a>
            </div>
          </div>
        </div>
      </section>
    <footer class="footer">
      <p class="footer__text">&copy;2021 Егор Жеглов.</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
          <a class="popup__close link" href="#1"><img class="popup__close-img" src="images/Close Icon.svg" alt="закрыть"></a>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input class="popup__name-input" type="text">
            <input class="popup__profession-input" type="text">
            <button class="popup__save-button link" type="submit">Сохранить</button>
          </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
